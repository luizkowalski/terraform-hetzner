name: Terraform Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.x.x # You might want to pin this to a specific version, e.g., 1.8.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Test
        run: terraform test